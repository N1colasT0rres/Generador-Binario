<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Traductor de Código Binario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generador y Traductor de Código Binario</h1>
        <div class="converter">
            <textarea id="inputText" placeholder="Introduce texto o binario aquí..."></textarea>
            <div class="buttons">
                <button id="toBinaryBtn">Convertir a Binario</button>
                <button id="toTextBtn">Convertir a Texto</button>
            </div>
            <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
        </div>
        <footer>Creador por @NicoDev</footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
